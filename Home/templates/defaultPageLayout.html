<!DOCTYPE html>
<html>
<head>
    {% block pageTitle %}
    {% endblock %}

    {% block cssDirectory %}
    {% endblock %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@600&family=Ubuntu:ital@1&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khula&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300;1,400&family=Noto+Sans+KR&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>


<header>

    <div class="navbar">
        <a href="{% url 'Home' %}">Home</a>
        <a href="placeholder">About</a>
        <a href="placeholder">Register</a>
        <a href="placeholder">Contact Us</a>
    </div>


    <h1 class="#pageheading"> Travelly </h1>

    <div class="searchform">
        <h2>LET US SHOW YOU MORE ABOUT YOUR DESTINATION</h2>
    </div>

    <form class="TravelSearch" method="GET" action="/resultspage/">
        <input type="search" id="fromInput" name="origin" value="{{ request.GET.origin }}"
               placeholder="Where are you flying from?"><br><br>
        <input type="search" id="toInput" name="destination" value="{{ request.GET.destination }}"
               placeholder="Where are you flying to?"><br><br>
        <select name="adultdropdown" id='option1'>
            <option value="Adult1" selected>1 Adult(s)</option>
            <option value="Adult2" selected>2 Adult(s)</option>
            <option value="Adult3" selected>3 Adult(s)</option>
            <option value="Adult4" selected>4 Adult(s)</option>
        </select><br/><br/>
        <select name="currencydropdown" id='option2'>
            <option value="EUR" selected>EUR</option>
            <option value="GBP" selected>GBP</option>
            <input type="submit" id="SearchBtn" value="Search" placeholder="Seasrch">
        </select><br/>

    </form>

</header>
{% block content %}

{% endblock %}

<script src="static/JSON/travelly.js"></script>
</body>


</html>
